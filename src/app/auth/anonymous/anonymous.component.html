<div class="container" id="container1">
  <div class="row justify-content-center auth-logo">
    <img class="logo"  src="/assets/images/logo-white.png" alt="SureWallet Logo"   height="30px;">
  </div>
  <div class="row justify-content-center centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 ">
      <div class="card">
        <div class="card-header text-center">
          Login with your RMT Token sale email address.
        </div>
        <div class="card-block">
          <form role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control input-md" name="email" id="email" ngModel placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control input-md" name="password" id="password" ngModel placeholder="Password" required>
            </div>

            <button type="submit" [ladda]="isLoading" data-style="zoom-in"  class="btn btn-lg btn-success btn-block"> Login </button>

          </form>
        </div>
        <div class="card-footer text-muted">
          <a routerLink="http://sureremit.co"><p class="ta-center"> Please note that this tool is open to the RMT ICO participants only for now.</p></a>
        </div>
      </div>
    </div>
  </div>
</div>
